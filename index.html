<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Emoji Rating</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <i
          class="fa-solid fa-face-frown emoji"
          style="color: rgb(255, 0, 0)"
        ></i>
        <i
          class="fa-solid fa-face-tired emoji"
          style="color: rgb(48, 143, 199)"
        ></i>
        <i
          class="fa-solid fa-face-grin-stars emoji"
          style="color: rgb(205, 104, 68)"
        ></i>
        <i
          class="fa-solid fa-face-grin-wink emoji"
          style="color: rgb(32, 16, 159)"
        ></i>
        <i
          class="fa-solid fa-face-grin-wide emoji"
          style="color: rgb(190, 5, 116)"
        ></i>
      </div>
      <div class="stars">
        <i class="fa-regular fa-star" id="star-1" data-num="0"></i>
        <i class="fa-regular fa-star" id="star-2" data-num="1"></i>
        <i class="fa-regular fa-star" id="star-3" data-num="2"></i>
        <i class="fa-regular fa-star" id="star-4" data-num="3"></i>
        <i class="fa-regular fa-star" id="star-5" data-num="4"></i>
      </div>
    </div>
  </body>
</html>
